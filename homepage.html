<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Daisi cdn and tailwind css -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Outfit:wght@100..900&family=Sansita:ital,wght@0,400;0,700;0,800;0,900;1,400;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- font awesome connected -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Payoo | Home</title>

    <style>
        * {
            font-family: "Sansita", sans-serif;

        }
    </style>
</head>


<body class="min-h-screen max-w-md bg-base-200 mx-auto">
    <header class="border-b-2 border-gray-300 sticky top-0 bg-base-200 z-10">
        <section class="w-11/12 mx-auto py-3 flex justify-between items-center">
            <div class="left flex">
                <div class="logo w-[68px]">
                    <img src=".//assets/logo.png" alt="">
                </div>
                <div class="balance-info">
                    <h1 class="text-2xl  font-bold whitespace-nowrap">$ <span id="balance">45000</span></h1>
                    <p class="text-neutral/50">Available Balance</p>
                </div>
            </div>


            <div class="right ight flex items-center gap-2 flex-shrink-0 justify-center ">


                <a href="./index.html" class="btn btn-smooth flex items-center gap-2">
                    <i class="fa-solid fa-right-from-bracket rotate-180"></i>
                    Log out
                </a>
            </div>
        </section>
    </header>


    <section class="w-11/12 mx-auto py-10 space-y-5">
        <h1 class="font-bold text-3xl">Welcome to Pay<span class="">oo</span> </h1>
        <p class="text-neutral/50">Enjoy easy and convenient financial services with us. Cashout charge is low and</p>

        <div class="buttons grid grid-cols-3 gap-3">
            <button onclick="showOnly('add-money')" class="btn flex-col h-full py-[20px] btn-primary btn-soft">
                <img src=".//assets/opt-1.png" alt="">
                <p class="text-neutral/50">Add Money</p>
            </button>
            <button onclick="showOnly('Cashout')" class="btn flex-col h-full py-[20px] btn-primary btn-soft">
                <img src=".//assets/opt-2.png" alt="">
                <p>Cashout</p>
            </button>
            <button class="btn flex-col h-full py-[20px] btn-primary btn-soft">
                <img src=".//assets/opt-3.png" alt="">
                <p class="text-neutral/50">Transfer Money</p>
            </button>
            <button class="btn flex-col h-full py-[20px] btn-primary btn-soft">
                <img src=".//assets/opt-4.png" alt="">
                <p class="text-neutral/50">Get Bonus</p>
            </button>
            <button class="btn flex-col h-full py-[20px] btn-primary btn-soft">
                <img src=".//assets/opt-5.png" alt="">
                <p class="text-neutral/50">Pay Bill</p>
            </button>
            <button class="btn flex-col h-full py-[20px] btn-primary btn-soft">
                <img src=".//assets/opt-6.png" alt="">
                <p class="text-neutral/50">Transactions</p>
            </button>
        </div>

    </section>

    <section id="add-money" class="w-11/12 mx-auto py-10 space-y-5">
        <h2 class="text-xl font-bold">Add Money</h2>
        <div class="mx-auto ">
            <div class="mx-auto card bg-base-100  shadow">
                <div class="card-body">
                    <fieldset class="fieldset">
                        <label class="label text-neutral font-bold ">Select A Bank:</label>
                        <select id="add-money-bank"
                            class="select select-ghost input rounded-full text-neutral/50 w-full bg-base-200">
                            <option disabled selected>Select A Bank</option>
                            <option value="DBBL">DBBL BANk</option>
                            <option value="ISLAMIC">ISLAMIC BANK</option>
                            <option value="JAMUNA">JAMUNA BANK</option>
                            <option value="Number">NRB BANK</option>
                            <option value="UCB">UCB BANK</option>
                            <option value="BRAC">BRAC BANK</option>
                        </select>
                        <br>
                        <label class="label text-neutral  font-bold ">Bank Account Number:</label>
                        <input id="add-money-number" value="01234567890" maxlength="11" minlength="11" type="text"
                            class="input rounded-full text-neutral/50 w-full "
                            placeholder="Enter 11 digit account number" />
                        <br>

                        <label class="label text-neutral  font-bold"> Amount to Add:</label>
                        <input id="add-money-amount" type="number" class="input rounded-full text-neutral/50 w-full"
                            placeholder="Add Amount to withdraw" />
                        <br>



                        <label class="label text-neutral font-bold ">Pin Number:</label>
                        <input id="add-money-pin" type="password" maxlength="4" minlength="4"
                            class="input rounded-full text-neutral/50 w-full" placeholder="Enter 4 digit pin number" />
                        <br>
                        <button id="add-money-btn" class="btn btn-primary mt-4 rounded-full">Add Money</button>
                    </fieldset>
                </div>
            </div>
        </div>



    </section>



    <!-- This is a cashout section -->
    <section id="Cashout" class="w-11/12 mx-auto py-5 ">
        <h2 class="text-xl font-bold">Cashout</h2>
        <div class="mx-auto ">
            <div class="mx-auto card bg-base-100  shadow">
                <div class="card-body">
                    <fieldset class="fieldset">
                        <label class="label text-neutral  font-bold mb-5">Agent Number</label>
                        <input id="agent-number" value="01234567890" maxlength="11" minlength="11" type="text"
                            class="input rounded-full text-neutral/50 w-full " placeholder="Enter 11 digit number" />

                        <label class="label text-neutral  font-bold"> Cashout Amount</label>
                        <input id="cashout-amount" type="number" class="input rounded-full text-neutral/50 w-full"
                            placeholder="Enter amount to withdraw" />



                        <label class="label text-neutral font-bold ">4 Digit Pin</label>
                        <input id="cashout-pin" type="password" maxlength="4" minlength="4"
                            class="input rounded-full text-neutral/50 w-full" placeholder="Enter 4 Digit Pin" />
                        <button id="cashout-btn" class="btn btn-primary mt-4 rounded-full">Withdraw Money</button>
                    </fieldset>
                </div>
            </div>
        </div>
        </div>

    </section>
    <script src=".//js/machine.js"></script>
    <script src=".//js/addmoney.js"></script>
    <script src=".//js/cashout.js"></script>
</body>

</html>
