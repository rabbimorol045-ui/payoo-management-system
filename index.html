<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Daisi cdn and tailwind css -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Outfit:wght@100..900&family=Sansita:ital,wght@0,400;0,700;0,800;0,900;1,400;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <!-- font awesome connected -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Payoo | login</title>

  <style>
    * {
      font-family: "Sansita", sans-serif;
    }
  </style>
</head>


<body class="min-h-screen max-w-md bg-base-200 mx-auto">
  <!-- login-page -->
  <div class="logo w-[200px] mx-auto pt-32">
    <img src=".//assets/Logo-full.png" alt="">
  </div>
  <div class="mx-auto pt-10">
    <div class="mx-auto card bg-base-100 w-full max-w-sm shrink-0 shadow">
      <div class="card-body">
        <fieldset class="fieldset">
          <label class="label text-neutral  font-bold">Mobile Number</label>
          <input id="input-number" value="01234567890" maxlength="11" minlength="11" type="text"
            class="input rounded-full " placeholder="Enter your number" />
          <label class="label text-neutral font-bold ">4 Digit Pin</label>
          <input id="input-pin" type="password" maxlength="4" minlength="4" class="input rounded-full"
            placeholder="Enter 4 Digit Pin" />
          <button id="login-btn" class="btn btn-primary mt-4 rounded-full">Login</button>
        </fieldset>
      </div>
    </div>
  </div>
  </div>

  </div>
  <script src=".//js/login.js"></script>
</body>

</html>
